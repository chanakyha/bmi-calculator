<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="./vendor/css/index.css">
</head>

<body>
    <h1 class="text-center m-4">Welcome to Chan BMI Calculator</h1>
    <div class="container">
        <div class="card main-card">
            <h5 class="card-header text-center">BMI Calculator</h5>
            <div class="card-body">
                <div class="fields">
                    <h5 class="card-title text-danger">Fields with (*) are Required</h5>
                    <p class="card-text">
                    <div class="mb-3">
                        <label for="height" class="form-label">Enter your Height <span
                                class="text-danger">*</span></label>
                        <div id="height" class="input-group mb-3">
                            <input type="text" class="form-control">
                            <select name="" id="height-units" class="form-select form-control">
                                <option value="null" hidden>Unit</option>
                                <option value="cm">cm</option>
                                <option value="m">m</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="height" class="form-label">Enter your Weight <span
                                class="text-danger">*</span></label>
                        <div id="height" class="input-group mb-3">
                            <input type="text" class="form-control">
                            <select name="" id="height-units" class="form-select form-control">
                                <option value="null" hidden>Unit</option>
                                <option value="kg">kg</option>
                                <option value="lbs">lbs</option>
                            </select>
                        </div>
                    </div>
                    </p>
                    <a href="#" class="btn btn-warning">Find BMI</a>
                </div>
                <hr>
                <div class="displaying-bmi">
                    <h5 class="card-title">Your BMI after Calculating: <span class="badge bg-success">25.4</span>
                    </h5>

                    <table class="table-bordered text-center">
                        <tr>
                            <th class="bg-danger text-light">Under Weight</th>
                            <th class="bg-success text-light">Normal Weight</th>
                            <th class="bg-warning text-light">Over Weight</th>
                            <th class="bg-danger text-light">Obesity</th>
                        </tr>
                        <tr>
                            <td>BMI < 18.5</td>
                            <td>BMI = 18.5-24.9</td>
                            <td>BMI = 25-29.9</td>
                            <td>BMI > 30</td>
                        </tr>

                    </table>
                </div>

            </div>
        </div>
    </div>


    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- My Javascript -->
    <script src="./vendor/js/index.js"></script>
</body>

</html>
